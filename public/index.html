<!DOCTYPE html>
<html>

<head>
  <title>NASA Flickr gallery</title>
  <link rel="stylesheet" href="stylesheets/magnific-popup.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="node_modules/flickrapi/browser/flickrapi.dev.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>

</head>
<!-- A static navigation bar over all pages -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <div class="navbar-header">
      <!-- Sandwich menu for small screen -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" style="font-family: 'Satisfy', cursive" href="">NASA Flickr</a>
    </div>

    <!-- Items that go on the navigation bar and the hamburger menu when minimized-->
    <div class="collapse navbar-collapse" id="topNavBar">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
            Gallery
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- Search box and button -->
        <li>
          <div id="searchDiv" class="navbar-form" role="search">
            <input type="text" class="form-control" name="q" placeholder="Search" id="searchInput">
            <button type="button" class="btn btn-default glyphicon glyphicon-search" id="search"></button>
          </div>
        </li>
        <!-- Dropdown for sorting -->
        <li>
          <div class="form-group" id="sortingDropdown" style="padding-top: 6%">
            <div class="col-sm-15">
              <select class="form-control" id="sortDropdown" >
                <option value="date-taken-desc" selected>Date - Latest</option>
                <option value="relevance" >Relevance</option>
                <option value="interestingness-desc">Interestingness</option>
                <option value="date-taken-asc" >Date - Oldest</option>
              </select>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <body>
    <div id="flickr" class="popup-gallery container">
    </div>
    <nav class="container">
      <ul class="pager">
        <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
        <li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
  </body>

  </html>
